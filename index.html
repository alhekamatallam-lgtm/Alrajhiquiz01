
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>مسابقة الراجحي الإنسانية 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --rajhi-blue: #004a99;
        --rajhi-gold: #c5a059;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f0f4f8;
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
      }
      .bg-rajhi-blue { background-color: var(--rajhi-blue); }
      .text-rajhi-blue { color: var(--rajhi-blue); }
      .bg-rajhi-gold { background-color: var(--rajhi-gold); }
      .text-rajhi-gold { color: var(--rajhi-gold); }
      .border-rajhi-gold { border-color: var(--rajhi-gold); }
      
      /* Smooth transitions for mobile */
      .page-transition {
        animation: slideUp 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Glassmorphism effects */
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body className="antialiased">
    <div id="root"></div>
  </body>
</html>
